name: CI - Server

on:
  push:
    paths:
      - 'server/**'
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'server/**'
    branches:
      - '**'

jobs:
  types:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Check types
        run: pnpm run typecheck
        working-directory: ./server